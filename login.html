<!DOCTYPE html>
<html lang=""en">
<head>
    <title>MealMate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" sizes="50x50" href="C:\Users\Hemasre\OneDrive\Desktop\SportSync\img.png">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="curved-shape"></div>
        <div class="curved-shape2"></div>
        <div class="form-box Login">
            <h2 class="animation" style="--D:0; --S:21;">Login</h2>
            <form action="#" id="loginform">
                <div class="input-box animation " style="--D:1; --S:22;">
                    <input type="text" id="username" required>
                    <label for="">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--D:2; --S:23;">
                    <input type="password" id="password" required>
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box animation " style="--D:3; --S:24;">
                    <button class="btn" type="submit">Login</button>
                    <div class="error" id="logerror"></div>
                </div>
                <div class="regi-link animation" style="--D:4; --S:25;">
                    <p>New User? <a href="#" class="SignUpLink">Sign Up</a></p>
                </div>

            </form>
        </div>
        <div class="info-content Login">
            <h2 class="animation" style="--D:0; --S:21;">MealMate</h2>
            <p class="animation" style="--D:1; --S:22;">Thiagarajar College of Engineering</p>
        </div>
        <div class="form-box Register">
            <h2 class="animation" style="--li:17;--S:0;">Register</h2>
            <form action="#" id="registerform">
                <div class="input-box animation" style="--li:18;--S:1;">
                    <input type="text" id="username1" required>
                    <label for="">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--li:19;--S:2;">
                    <input type="password" id="password1" required>
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box animation" style="--li:20;--S:3;">
                    <button class="btn"  type="submit">Register</button>
                </div>
                
                <div class="regi-link animation" style="--li:21;--S:4;">
                    <div class="error" id="regerror"></div>
                    <p>Already an User? <a href="#" class="SignInLink">Sign In</a></p>
                    
                </div>

            </form>
        </div>
        <div class="info-content Register">
            <h2 class="animation" style="--li:17;--S:0;">MealMate</h2>
            <p class="animation" style="--li:18;--S:1;">Thiagarajar College of Engineering</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="login.js"></script>
</body>
</html>
